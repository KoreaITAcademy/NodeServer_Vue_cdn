<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>전역,지역 컴포넌트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div class="abc">
      <h1>첫번째 인스턴스 영역</h1>
      <globalcomp></globalcomp>
      <localcomp></localcomp>
    </div>
    <div class="abc2">
      <h1>첫번째 인스턴스 영역</h1>
      <globalcomp></globalcomp>
      <localcomp></localcomp>
    </div>

    <script>
      //전역 컴포넌트 등록
      Vue.component("globalcomp", {
        template: "<div>전역 컴포넌트</div>"
      });
      //지역 컴포넌트 내용
      let comp = {
        template: "<div>지역 컴포넌트</div>"
      };
      //첫번째 인스턴스
      new Vue({
        el: ".abc",
        //지역 컴포넌트 등록
        components: {
          localcomp: comp
        }
      });
      //두번째 인스턴스
      new Vue({
        el: ".abc2"
      });
    </script>
  </body>
</html>
